apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  selector:
    matchLabels:
      app: db
  replicas: 1
  minReadySeconds: 10
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - image: postgres:17.0-alpine
          name: db
          volumeMounts:
            - name: db-volume
              mountPath: /var/lib/postgresql/data
          resources:
            limits:
              memory: 396Mi
              cpu: 1
            requests:
              memory: 32Mi
              cpu: 1m
          env:
            - name: POSTGRES_USER
              value: <path:brvault#homeassistant-postgres-user>
            - name: POSTGRES_PASSWORD
              value: <path:brvault#homeassistant-postgres-password>
      initContainers:
        - name: db-ready
          image: postgres:17.0-alpine
          command:
            - /bin/sh
            - -c
            - |
              until pg_isready -h db -p 5432; do
                echo "Waiting for database to be ready...";
                sleep 2;
              done;
              echo "Database is ready!";
          env:
            - name: POSTGRES_USER
              value: <path:brvault#homeassistant-postgres-user>
            - name: POSTGRES_PASSWORD
              value: <path:brvault#homeassistant-postgres-password>
      volumes:
        - name: db-volume
          hostPath:
            path: /var/data/homeassistant/postgres
            type: Directory
