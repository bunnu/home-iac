apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  selector:
    matchLabels:
      app: db
  replicas: 1
  minReadySeconds: 10
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - image: postgres:16.4-alpine
          name: db
          volumeMounts:
            - name: db-volume
              mountPath: /var/lib/postgresql/data
          resources:
            limits:
              memory: 396Mi
              cpu: 1
            requests:
              memory: 32Mi
              cpu: 1m
          env:
            - name: POSTGRES_USER
              value: <path:brvault#paperless-postgres-user>
            - name: POSTGRES_PASSWORD
              value: <path:brvault#paperless-postgres-password>
      volumes:
        - name: db-volume
          hostPath:
            path: /var/data/paperless/postgres
            type: Directory
