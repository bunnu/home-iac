apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: evcc
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/bunnu/home-iac.git
    path: evcc
    directory:
      exclude: application.yaml
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: evcc
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
